<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payyed - User Item</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>

    <div class="staff " style="overflow-y: scroll;">
        <header>
            <div class="flex navigation j-between a-center">
                <div class="logo flex  a-center">
                    <i class="fas fa-university" style="font-size: 25px;"></i>
                    <a href="/"
                        style="color: #333;font-weight: 600;font-size: 26px;font-style: italic; margin-left: 10px;">Pa<span
                            style="color: #2dbe60;">yy</span>ed</a>
                </div>
                <div class="right">
                    <ul class="flex a-center">
                        <li class="noti">
                            <a href="">
                                <i class="far fa-bell"></i>
                                <label class="number-of-noti">1</label>
                            </a>
                            <ul class="drop-down">

                            </ul>
                        </li>
                        <li>
                            <a href=""><i class="far fa-comment-alt"></i></a>
                        </li>
                        <li>
                            <a href="/logout"><i class="fas fa-power-off"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="row staff-option">
                <div class="col-xs-4 left">
                    <div class="personal-info">
                        Navigation
                    </div>
                    <div class="cate">

                        <ul>
                            <li>
                                <a href="">
                                    <i class="fas fa-border-all" data-name="Dashboard"></i>
                                    <p>Dashboard</p>
                                </a>
                            </li>
                            <li>
                                <a href="/add-money">
                                    <i class="fas fa-hand-holding-usd" data-name="Add money"></i>
                                    <p>
                                        Add money
                                    </p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-search" data-name="Search"></i>
                                    <p>Search</p>
                                </a>
                            </li>
                            <li class="active">
                                <a href="/staff-activity">
                                    <i class="fas fa-university" data-name="Activity"></i>
                                    <p>Activity</p>
                                </a>
                            </li>

                            <li>
                                <a href="">
                                    <i class="far fa-user" data-name="Customers"></i>
                                    <p>Customers</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="far fa-user" data-name="Supplier"></i>
                                    <p>Supplier</p>
                                </a>
                            </li>


                            <li>
                                <a href="">
                                    <i class="far fa-user" data-name="Profile"></i>
                                    <p>Profile</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="far fa-user" data-name="Connection"></i>
                                    <p>Connection</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-user-friends" data-name="My Team"></i>
                                    <p>My Team</p>
                                </a>

                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-user-friends" data-name="My Clients"></i>
                                    <p>My Clients</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-8 right activity" style="padding: 0;">
                    <div class="user">
                        <div class="navigation-bar">
                            <div>
                                <a href="/">Home / </a>
                                <span>
                                    User
                                </span>
                            </div>
                        </div>
                        <div class="user-content user-item-content">
                            <h3 class="title"
                                style="text-align: left;border-bottom: 1px solid #ddd;padding-bottom: 20px;">USER
                            </h3>
                            <div class="table user-item-edit">
                                <div class="table-gutter">
                                    <div class="table-gutter-item row" style="margin: 0;">
                                        <div class="col-xs-6">
                                            <div class="gt">
                                                <label for="">User ID: <span class="red">*</span></label>
                                                <input type="text" disabled>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="gt">
                                                <label for="">Full name: <span class="red">*</span></label>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-gutter-item row" style="margin: 0;">
                                        <div class="col-xs-6">
                                            <div class="gt">
                                                <label for="">Phone number: <span class="red">*</span></label>
                                                <input type="text">
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="gt">
                                                <label for="">Email: <span class="red">*</span></label>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-gutter-item row" style="margin: 0;">
                                        <div class="col-xs-6">
                                            <div class="gt">
                                                <label for="">Date Of Birth: <span class="red">*</span></label>
                                                <input type="text">
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="gt">
                                                <label for="">Address Number: <span class="red">*</span></label>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-gutter-item row" style="margin: 0;">
                                        <div class="col-xs-6">
                                            <div class="gt">
                                                <label for="">Password: <span class="red">*</span></label>
                                                <input type="text">
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <div class="gt">
                                                <label for="">Re-Password: <span class="red">*</span></label>
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-gutter-item row j-end" style="padding: 0 20px;">
                                        <button class="btn btn-user-item"
                                            style="background-color: #1999ff;">Save</button>
                                        <button class="btn btn-user-item"
                                            style="background-color: #868e96;margin-left: 10px;">Cancel</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>


</body>

</html>
