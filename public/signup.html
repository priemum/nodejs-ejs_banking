<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Nhat/main.css">
    <title>Document</title>
</head>

<body>
    <!-- //header -->
    <div class="wrapper row">
        <div class="wrapper__left  col-xs-12 col-md-6">
            <div class="overlayer">

            </div>
            <div class="wrapper__left--content">
                <div>
                    <h3>Get Verified!</h3>
                    <p>Every day, Payyed makes thousands of customers happy.</p>
                </div>
            </div>

        </div>
        <div class="wrapper__right  col-xs-12 col-md-6">
            <div class="modal">
                <form action="">
                    <div class="form-group">
                        <label for="displayName">Display Name</label>
                        <input type="text" required placeholder="Enter Your Name" name="displayName" id="displayName">
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">Email Address</label>
                        <input type="text" required placeholder="Enter Your Email , Username, Phone Number"
                            name="txtEmail" id="txtEmail">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" required name="txtPassword" id="txtPassword" placeholder="* * * * * * * * *">
                    </div>
                    <div class="form-group">
                        <!-- <% if(errors){ %>
                            <%- `<p>* ${errors}</p>`  %>
                            <%}%> -->
                    </div>
                    <div class="form-actions">
            
                        <input type="submit" value="Đăng Nhập">

                        <div class="another t-center">

                            Already have an account? <a href= "./login">Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
