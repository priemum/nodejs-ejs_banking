<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payyed - Search</title>
    <link rel="stylesheet" href="./public/css/Nhat/main.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>



    <div class="staff">
        <header>
            <div class="flex navigation j-between a-center">
                <div class="logo flex  a-center">
                    <i class="fas fa-university" style="font-size: 25px;"></i>
                    <a href="/"
                        style="color: #333;font-weight: 600;font-size: 26px;font-style: italic; margin-left: 10px;">Pa<span
                            style="color: #2dbe60;">yy</span>ed</a>
                </div>
                <div class="right">
                    <ul class="flex a-center">
                        <li class="noti">
                            <a href="">
                                <i class="far fa-bell"></i>
                                <label class="number-of-noti">1</label>
                            </a>
                            <ul class="drop-down">

                            </ul>
                        </li>
                        <li>
                            <a href=""><i class="far fa-comment-alt"></i></a>
                        </li>
                        <li>
                            <a href="/logout"><i class="fas fa-power-off"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="row staff-option">
                <div class="col-xs-4 left">
                    <div class="personal-info">
                        <img src="./public/img/dog.png" alt=" ">
                        <p>Nguyen Van Nhat</p>
                    </div>

                    <div class="staff-dashboard ">
                        <a href="">
                            <i class="fas fa-border-all"></i>
                            Dashboard
                        </a>
                    </div>

                    <div class="cate">
                        <h4 class="title">
                            WORK SPACE
                        </h4>
                        <ul>
                            <li>
                                <a href="/add-money">
                                    <i class="fas fa-hand-holding-usd"></i>
                                    Add money
                                </a>
                            </li>
                            <li class="active">
                                <a href="">
                                    <i class="fas fa-search"></i>
                                    Search
                                </a>
                            </li>
                            <li>
                                <a href="/staff-activity">
                                    <i class="fas fa-university"></i>
                                    Activity
                                </a>
                            </li>

                        </ul>
                    </div>

                    <div class="cate">
                        <h4 class="title">
                            LISTS
                        </h4>
                        <ul>
                            <li>
                                <a href="">
                                    <i class="far fa-user"></i>
                                    Customers
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="far fa-user"></i>
                                    Supplier
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="cate">
                        <h4 class="title">
                            Manager
                        </h4>
                        <ul>
                            <li>
                                <a href="">
                                    <i class="far fa-user"></i>
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="far fa-user"></i>
                                    Connection
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-user-friends"></i>
                                    My Team
                                </a>

                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-user-friends"></i>
                                    My Clients
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-8 right">
                    <h3 class="title">
                        SEARCH
                    </h3>
                    <div class="staff search">
                        <div class="search-by row">
                            <div class="col-xs-6 search-by-item search-by-user active">
                                <h3>
                                    Search Information
                                </h3>
                            </div>
                            <div class="col-xs-6 search-by-item search-by-transfer">
                                <h3>
                                    Search Transfer Information
                                </h3>
                            </div>
                        </div>
                        <div class="user search-box active">
                            <input type="search" name="" id="" placeholder="Enter something about user">
                            <button class="btn-search"><i class="fas fa-search" aria-hidden="true"></i></button>
                        </div>
                        <div class="transfer search-box">
                            <input type="search" name="" id="" placeholder="Enter something about transaction">
                            <button class="btn-search"><i class="fas fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="rs">
                        <div class="personal-details">
                            <h4 class="sub-title">
                                PERSONAL DETAILS
                            </h4>
                            <div class="personal-details-content row">
                                <div class="col-xs-6 fullname info-item">
                                    <input type="text" id="txtFullname" value="">
                                    <label for="fullname">Full name</label>
                                </div>
                                <div class="col-xs-6 fullname info-item">
                                    <input type="email" id="txtEmail" placeholder="John@yahoo.com.vn">
                                    <label for="txtEmail">Email</label>
                                </div>
                                <div class="col-xs-6 fullname info-item">
                                    <input type="text" id="txtUsername" value="xizot" placeholder="xizot">
                                    <label for="txtUsername">Username</label>
                                </div>
                                <div class="col-xs-6 fullname info-item">
                                    <input type="text" id="txtAddress" placeholder="">
                                    <label for="txtAddress">Address</label>
                                </div>
                                <div class="col-xs-6 fullname info-item">
                                    <input type="date" id="DateOfBirth" value="2020-01-01">
                                    <label for="DateOfBirth">Date of Birth</label>
                                </div>
                                <div class="col-xs-6 fullname info-item">
                                    <input type="text" id="txtPhone" value="02899995555">
                                    <label for="txtPhone">Mobile Phone</label>
                                </div>
                                <div class="col-xs-6 fullname info-item">

                                </div>
                                <div class="col-xs-6 fullname info-item">
                                    <button class="btn btn-update">Update</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function () {

        $('.search-by-user').click(function (e) {
            $('.search-by-item').removeClass('active');
            $(this).addClass('active');
            $('.search-box').removeClass('active');
            $('.user').addClass('active')
        })
        $('.search-by-transfer').click(function (e) {
            $('.search-by-item').removeClass('active');
            $(this).addClass('active');
            $('.search-box').removeClass('active');
            $('.transfer').addClass('active')
        })
    });
</script>
